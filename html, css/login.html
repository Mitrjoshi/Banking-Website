<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="login.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="blob.css" />
    <style>
      h3 {
        color: white;
      }

      label {
        color: white;
      }
      body {
        background: #141414;
      }

      .inputbox {
        position: relative;
      }
    </style>
  </head>
  <body>
    <div class="blob"></div>

    <section style="font-family: Montserrat, sans-serif">
      <div class="form-box">
        <div class="form-value">
          <form action="login" method="post">
            <h2>Login</h2>
            <div class="inputbox">
              <ion-icon name="mail-outline"></ion-icon>
              <input type="text" required name="username" />
              <label for="">Username</label>
            </div>
            <div class="inputbox">
              <div class="password-wrapper">
                <input type="password" id="password" required name="password" />
                <label for="">Password </label>
              </div>
            </div>
            <div>
              <a href="forgotPassword.html">Forgot password?</a>
            </div>
            <button
              class="mt-3"
              style="background-color: #316d3a"
              type="submit"
            >
              Log in
            </button>
            <div class="text-center mt-2">
              <p style="color: aliceblue">
                Dont have an account? <a href="register.html">Register</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script>
      function getParameterByName(name, url) {
        if (!url) url = window.location.href;
        name = name.replace(/[\[\]]/g, "\\$&");
        var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
          results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return "";
        return decodeURIComponent(results[2].replace(/\+/g, " "));
      }

      const passwordWrapper = document.querySelector(".password-wrapper");
      const password = passwordWrapper.querySelector("#password");
      const togglePassword = document.querySelector("#togglePassword");
      passwordWrapper.addEventListener("mouseover", function () {
        password.setAttribute("type", "text");
      });
      passwordWrapper.addEventListener("mouseout", function () {
        password.setAttribute("type", "password");
      });
    </script>
  </body>
</html>
